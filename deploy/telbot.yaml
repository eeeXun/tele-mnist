apiVersion: apps/v1
kind: Deployment
metadata:
  name: telbot
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: telbot
    spec:
      containers:
        - name: telbot
          image: alanjy/teldoc
          env:
            - name: tel_token
              valueFrom:
                secretKeyRef:
                  name: tel-secret
                  key: tel_token
              name: admin_ID
              valueFrom:
                secretKeyRef:
                  name: tel-secret
                  key: admin_ID
  selector:
    matchLabels:
      app: telbot
